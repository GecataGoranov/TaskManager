{% extends "manager/layout.html" %}

{% block body %}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6 mt-5">
        <div class="border border-primary assignment-container mb-4">
            <div class="mt-3 mb-4 mx-5">
                <p class="h5 fw-light text-center mb-2">Add an Assignment.</p>
                <form method="POST">

                    {% csrf_token %}

                    {% for field in form %}

                    <div class="form-floating" id="{{field.id}}">
                        {{field}}
                        <label for="{{field.label}}" {% if field.label == "Add a category" %} id="add-assignment-category-label" {% endif %} class="fw-light">{{field.label}}</label>
                    </div>

                    {% if field.label == "Add a category" %}

                    <button type="button" class="btn btn-link fw-light mb-1" id="create-category-button"><i class="fas fa-plus me-1"></i>Create a category</button>

                    {% endif %}
        
                    {% endfor %}

                    <label for="add-assignment-date">Specify a date for the Assignment</label>
                    <input type="date" id="add-assignment-date" name="date" class="form-control bg-secondary mb-3" style="color: #b1afa9;" />

                    <label for="add-assignment-date">Specify a time for the Assignment</label>
                    <input type="time" id="add-assignment-time" name="time" class="form-control bg-secondary mb-3" style="color: #b1afa9;" />
                    <div class="text-center">
                        <input class="btn btn-primary mt-1" type="submit" value="Add Assignment" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>


{% endblock %}
