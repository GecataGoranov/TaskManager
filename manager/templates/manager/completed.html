{% extends "manager/main.html" %}

{% block assignments %} 
    
    {% for assignment in assignments %}
        
    <div class="border border-primary assignment-container mb-4" data-overdue="{{now | timesince:assignment.due_time}}">
        <h5 class="mt-3 ms-2 text-center">{{assignment.category.category}}</h5>
        <hr>
        <p class="h5 ms-3 mt-2 mb-3 fw-light">{{assignment.description}}</p>
    </div>
    
    <div class="border border-primary edit-assignment-container" style="display: none;">
    
    </div>
    
    {% endfor %}

{% endblock %}
